<div class="produtos" class="agile_top_brands_grids">
  <div *ngFor="let produto of produtos">
    <div class="col-md-3 top_brand_left">
      <div class="hover14 column">
        <div class="agile_top_brand_left_grid">
          <div class="agile_top_brand_left_grid_pos">
            <img src="../images/offer.png" alt=" " class="img-responsive">
          </div>
          <div class="agile_top_brand_left_grid1">
            <figure>
              <div class="snipcart-item block">
                <div class="snipcart-thumb">

                  <a href="/produtos">
                    <img style="height:120px; width:120px" src="{{produto.Imagem}}" />
                  </a>
                  <p>{{produto.Nome}}</p>
                  <div class="stars">
                  </div>
                </div>
                <div class="snipcart-details top_brand_home_details">
                  <form>
                    <fieldset>
                      <div>{{produto.Id}}</div>
                      <div>{{produto.Nome}}</div>
                      <div>{{produto.Peso}}</div>
                      <div>{{produto.Preco}}</div>
                      <input type="submit" name="submit" value="Adicionar" class="button">
                    </fieldset>
                  </form>
                </div>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>





<div class="col-md-8 products-right">

  <div class='produtos' class="agile_top_brands_grids">
    <div *ngFor="let produto of produtos">




      <div class="col-md-4 top_brand_left">
        <div class="hover14 column">
          <div class="agile_top_brand_left_grid">
            <div class="agile_top_brand_left_grid_pos">
              <img src="/../images/offer.png" alt=" " class="img-responsive">
            </div>
            <div class="agile_top_brand_left_grid1">
              <figure>
                <div class="snipcart-item block">
                  <div class="snipcart-thumb">
                    <a href="single.html">
                      <img title=" " alt=" " src="/../images/bv3.png">
                    </a>
                    <p>{{produto.Nome}}</p>
                    <h4>{{produto.Peso}}
                      <span>${{produto.Preco}}</span>
                    </h4>
                  </div>
                  <div class="snipcart-details top_brand_home_details">
                    <form action="#" method="post">
                      <fieldset>
                        <input type="hidden" name="cmd" value="_cart">
                        <input type="hidden" name="add" value="1">
                        <input type="hidden" name="business" value=" ">
                        <input type="hidden" name="item_name" value="basmati rise">
                        <input type="hidden" name="amount" value="30.99">
                        <input type="hidden" name="discount_amount" value="1.00">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="hidden" name="return" value=" ">
                        <input type="hidden" name="cancel_return" value=" ">
                        <input type="submit" name="submit" value="Add to cart" class="button">
                      </fieldset>
                    </form>
                  </div>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>




    </div>
    <div class="clearfix"> </div>
  </div>
</div>
